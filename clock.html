<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <style>
        :root {
            --bezel-color: #4a4a4a;
            --face-color: #ffffff;
            --mark-hour-color: #4a4a4a;
            --mark-min-color: #d1d1d1;
            --hand-color: #4a4a4a;
            --second-hand-color: #d81c1c;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
        }

        .clock {
            width: 300px;
            height: 300px;
            background: var(--face-color);
            border-radius: 50%;
            border: 16px solid var(--bezel-color);
            position: relative;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        /* Inner Center Point (Red Dot with White Center) */
        .center-nut {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 12px;
            height: 12px;
            background: var(--second-hand-color);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            border: 2px solid var(--second-hand-color);
        }
        
        .center-nut::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        /* Hands */
        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom center;
            border-radius: 4px;
            z-index: 5;
            transition: transform 0.05s cubic-bezier(0.4, 2.3, 0.3, 1); /* Ticking bounce effect */
        }

        .hand.hour {
            width: 8px;
            height: 80px;
            background: var(--hand-color);
            margin-left: -4px;
            /* Remove bounce for hour hand, move smoothly or strict steps */
            transition: transform 0.5s linear; 
        }

        .hand.minute {
            width: 6px;
            height: 110px;
            background: var(--hand-color);
            margin-left: -3px;
            transition: transform 0.5s cubic-bezier(0.4, 2.3, 0.3, 1);
        }

        .hand.second {
            width: 2px;
            height: 120px; /* Long part */
            background: var(--second-hand-color);
            margin-left: -1px;
            z-index: 9;
            /* The tail of the second hand */
        }
        
        /* Second hand tail extension */
        .hand.second::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            width: 2px;
            height: 25px;
            background: var(--second-hand-color);
            transform: translateX(-50%);
        }

        /* Markers (Ticks) */
        .marker {
            position: absolute;
            top: 0;
            left: 50%;
            transform-origin: 50% 150px; /* Radius of clock */
            margin-left: -1px; /* Center thin lines */
        }

        .marker.hour {
            width: 6px;
            height: 15px;
            background: var(--mark-hour-color);
            margin-left: -3px;
            top: 10px;
            transform-origin: 50% 140px; /* Adjusted for offset */
        }

        .marker.minute {
            width: 2px;
            height: 8px;
            background: var(--mark-min-color);
            top: 10px;
            transform-origin: 50% 140px;
        }

        /* Numbers */
        .number {
            position: absolute;
            width: 30px;
            height: 30px;
            left: 50%;
            top: 50%;
            text-align: center;
            line-height: 30px;
            font-size: 24px;
            font-weight: bold;
            color: #000;
            margin-left: -15px;
            margin-top: -15px;
        }

    </style>
</head>
<body>

    <div class="clock" id="clock">
        <div class="hand hour" id="hour-hand"></div>
        <div class="hand minute" id="min-hand"></div>
        <div class="hand second" id="second-hand"></div>
        <div class="center-nut"></div>
        <!-- Markers and Numbers will be generated by JS -->
    </div>

    <script>
        const clock = document.getElementById('clock');
        const hourHand = document.getElementById('hour-hand');
        const minHand = document.getElementById('min-hand');
        const secondHand = document.getElementById('second-hand');

        // Generate Clock Face (Markers and Numbers)
        function createClockFace() {
            const radius = 110; // Radius for numbers
            
            // Create 60 markers
            for (let i = 0; i < 60; i++) {
                const marker = document.createElement('div');
                const isHour = i % 5 === 0;
                
                marker.classList.add('marker');
                marker.classList.add(isHour ? 'hour' : 'minute');
                
                // Rotation
                marker.style.transform = `rotate(${i * 6}deg)`;
                
                clock.appendChild(marker);
            }

            // Create 12 numbers
            for (let i = 1; i <= 12; i++) {
                const number = document.createElement('div');
                number.classList.add('number');
                number.innerText = i;
                
                // Calculate position using trigonometry
                // -90 degrees offset because 0 degrees is usually 3 o'clock in trig, but 12 o'clock in CSS
                const angle = i * 30; 
                const rad = (angle - 90) * (Math.PI / 180);
                
                const x = Math.cos(rad) * radius;
                const y = Math.sin(rad) * radius;

                number.style.transform = `translate(${x}px, ${y}px)`;
                
                clock.appendChild(number);
            }
        }

        function setTime() {
            const now = new Date();
            
            const seconds = now.getSeconds();
            const minutes = now.getMinutes();
            const hours = now.getHours();

            // Calculate degrees
            const secondDegrees = ((seconds / 60) * 360);
            const minuteDegrees = ((minutes / 60) * 360) + ((seconds/60)*6);
            const hourDegrees = ((hours / 12) * 360) + ((minutes/60)*30);

            // Apply rotation
            // We verify if we are at 0 (top) to avoid the transition loop effect where it spins backwards
            if(seconds === 0) {
                secondHand.style.transition = 'none';
            } else {
                secondHand.style.transition = 'transform 0.05s cubic-bezier(0.4, 2.3, 0.3, 1)';
            }
            
            secondHand.style.transform = `rotate(${secondDegrees}deg)`;
            minHand.style.transform = `rotate(${minuteDegrees}deg)`;
            hourHand.style.transform = `rotate(${hourDegrees}deg)`;
        }

        // Initialize
        createClockFace();
        
        // Update every second
        setInterval(setTime, 1000);
        setTime(); // Initial call
        
    </script>
</body>
</html>
